    <main>
        <div id="wrap">
            <h1 class="july">
                &nbsp;

                <div id="top_blank"></div>
                <div id="top_title">

                    </div>
                    <div id="btn_all">
                        <div id="combobox1">
                            <form action="">
                                <label for="combobox1"></label>
                                <select id="combobox1" name="combobox1">
                                    <option value="" disabled selected hidden>계정 전체보기</option>
                                    <option value="combobox1_01">ncloud10@cloud24.com</option>

                    <div id="main_center1">

                            line Chart
                        </h4>
                        <div class="divider">
                        </div>
                        <div class="line-chart-container">
                            <canvas class="line-chart" id="line">
                            </canvas>
                        </div>
                    </div>
                    <div id="main_center2">
                        <div id="worldPopulationMultiStackedBar"
                            class="with-3d-shadow with-transitions worldPopulationMultiStackedBar">

                        </div>

    <script>
        $(document).ready(function () {
            /*th의 checkbox 클릭 시 모든 checkbox 체크*/
            $('.ck-all').click(function () {
                $('.ck').prop('checked', this.checked);
            });
            document.addEventListener("touchstart", function () {}, true);



            $('.menu-wrapper').on('click', function () {
                $('.hamburger-menu').toggleClass('animate');
            })

            $('.support').click(function () {
                $('#support').addClass('on');
            })
            $('#support_close').click(function () {
                $('#support').removeClass('on');
            })

            //bar chart
            var bar = document.getElementById('bar');
            bar.height = 400
            var barConfig = new Chart(bar, {
                type: 'horizontalBar',
                data: {
                    labels: ['data-1', 'data-2', 'data-3', 'data-4', 'data-5', 'data-6', 'data-7'],
                    datasets: [{
                        label: '# of data',
                        data: [30, 25, 20, 15, 11, 4, 2],
                        backgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)', 'rgba(225, 50, 64, 1)',
                            'rgba(64, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    responsive: true, // Instruct chart js to respond nicely.
                    maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
                }
            })

            //line chart
            var line = document.getElementById('line');
            line.height = 200
            var lineConfig = new Chart(line, {
                type: 'line',
                data: {
                    labels: ['data-1', 'data-2', 'data-3', 'data-4', 'data-5', 'data-6'],
                    datasets: [{
                        label: '# of data', // Name the series
                        data: [10, 15, 20, 10, 25, 5, 10], // Specify the data values array
                        fill: false,
                        borderColor: '#2196f3', // Add custom color border (Line)
                        backgroundColor: '#2196f3', // Add custom color background (Points and Fill)
                        borderWidth: 1 // Specify bar border width
                    }]
                },
                options: {
                    responsive: true, // Instruct chart js to respond nicely.
                    maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height 
                }
            })


        });
    </script>
